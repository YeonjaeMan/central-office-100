<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터넷 쇼핑몰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>중앙청과 100번</h1>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#products">상품</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>환영합니다!</h2>
        <p>최고의 상품을 만나보세요.</p>
    </section>

    <section id="products">
        <h2>추천 상품</h2>
        <div class="product">
            <img src="product1.jpg" alt="상품 1">
            <h3>상품 1</h3>
            <p>설명: 상품 1의 간단한 설명입니다.</p>
            <p>가격: 10,000원</p>
            <button>장바구니에 담기</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="상품 2">
            <h3>상품 2</h3>
            <p>설명: 상품 2의 간단한 설명입니다.</p>
            <p>가격: 20,000원</p>
            <button>장바구니에 담기</button>
        </div>
        <!-- 추가 상품을 여기에 추가 -->
    </section>

    <section id="about">
        <h2>회사 소개</h2>
        <p>우리 쇼핑몰은 최고의 상품을 제공합니다.</p>
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p>문의 사항이 있으시면 이메일로 연락주세요.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 우리 쇼핑몰. All rights reserved.</p>
</footer>
</body>
</html>
